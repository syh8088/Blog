language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build -x test"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r kiwi-webservice *
  - mkdir -p deploy
  - mv kiwi-webservice.zip deploy/kiwi-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: zeyo-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private 으로
    local_dir: deploy # before_deploy 에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: zeyo-build # S3 버킷
    key: kiwi-webservice.zip # S3 버킷에 저장된 kiwi-webservice.zip 파일을 EC2로 배포
    bundle_type: zip
    application: ZEYO-REST-API-SERVICE # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: ZEYO-REST-API-SERVICE # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: jojoldu/springboot-webservice
      branch: master


